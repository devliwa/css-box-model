<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Box Model Example</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    p {
      margin: 0;
    }

    #box1 {
      background-color: teal;
      padding: 25px;
      border: 12px solid #333;
    }

    #box2 {
      background-color: orange;
      border: 20px 10px solid #222;
      margin-left: 260px;
    }

    #box3 {
      background-color: indianred;
      border: 10px solid #000;
      margin-left: 50px;
    }
  </style>
</head>

<body>
  <div id="box1">
    <p>This is a demonstration of the box model. Padding, border, and content all affect the total size of this box.</p>
  </div>

  <div id="box2">
    <p></p>
  </div>

  <div id="box3">
    <p></p>
  </div>
</body>

</html>
